<head>
  {% include google-analytics.html %}

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  {% if page.url == "/" %}
  <meta name="google-site-verification" content="92JalTGnLiRIUlJqF0EevOl97mWlflPZFPSUTzeKz-E" />
  {% endif %}
  <title>{{ site.title | escape }}</title>
  <meta name="description" content="{{ site.description | strip_html | normalize_whitespace | escape }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <link rel="shortcut icon" type="image/png" href="{{ '/assets/logo.png' | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/appmsg.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}">
</head>
